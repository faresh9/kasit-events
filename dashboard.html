<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="/src/styles/main.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="flex justify-between items-center mb-1">
        <h1 class="text-2xl">Welcome to Event Management Dashboard</h1>
        
        <!-- Notification Bell -->
        <div class="notification-bell" onclick="app.showNotifications()">
          <span id="notification-count" class="notification-badge">0</span>
          ðŸ””
        </div>
      </div>
      
      <div class="flex justify-between items-center mb-1">
        <p>Manage your events here.</p>
        <button onclick="window.location.href='create-event.html'" class="btn">Create New Event</button>
      </div>
      
      <h2 class="text-xl mb-1">Your Events</h2>
      <div id="events-list" class="grid">
        <!-- Event list will be populated dynamically -->
      </div>
    </div>
    
    <!-- Notifications Modal -->
    <div id="notification-modal" class="notification-modal hidden">
      <div class="card">
        <h3 class="text-xl mb-1">Notifications</h3>
        <div id="notifications-list" class="notifications-list mb-1">
          <!-- Notifications will be displayed here -->
        </div>
        <button onclick="app.markAllAsRead()" class="btn">Mark all as read</button>
      </div>
    </div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
